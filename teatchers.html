<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/src/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="/src/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/src/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/src/android-chrome-512x512.png">
<link rel="icon" type="image/x-icon" href="/src/favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العاملين المسجلين</title>
    <link rel="stylesheet" href="/css/teachers.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="/src/logo.png" alt="Logo">
        </div>

        <!-- Search Section -->
<div class="relative max-w-2xl mx-auto mb-8">
    <input
        type="text"
        id="searchInput"
        placeholder="بحث عن عامل"
        class="w-full search-input"
        onkeyup="searchEmployees()"
    />
    <span class="absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400">
        
    </span>
</div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>رقم المستخدم</th>
                        <th>الاسم الأول</th>
                        <th>اسم الأب</th>
                        <th>اللقب</th>
                        <th>المسمى الوظيفي</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Initial Rows -->
                    <tr>
                        <td>01</td>
                        <td>آباد</td>
                        <td>عماد</td>
                        <td>رفه</td>
                        <td>المرشد</td>
                        <td><button onclick="deleteEmployee(this)">حذف</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add Employee Button -->
        <div class="add-button">
            <button onclick="openModal()">إضافة موظف</button>
        </div>

        <!-- Popup Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>إضافة موظف جديد</h3>
                <input type="text" id="firstName" placeholder="الاسم الأول">
                <input type="text" id="fatherName" placeholder="اسم الأب">
                <input type="text" id="lastName" placeholder="اللقب">
                <input type="text" id="jobTitle" placeholder="المسمى الوظيفي">
                <button onclick="addEmployee()">إضافة</button>
            </div>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <button onclick="window.history.back()">← الرجوع إلى الخلف</button>
        </div>

    </div>

    <script src="/js/teachers.js"></script>
</body>
</html>

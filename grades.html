<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/src/favicon-32x32.png">
<link rel="apple-touch-icon" sizes="180x180" href="/src/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/src/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/src/android-chrome-512x512.png">
<link rel="icon" type="image/x-icon" href="/src/favicon.ico">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقصف - الصفوف</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Font: Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body class="gradient-bg font-[Tajawal]">

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto p-4">

        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <img src="/src/logo.png" alt="Maqsaf Logo" class="w-40">
        </div>

        <!-- Search Section -->
        <div class="relative max-w-2xl mx-auto mb-16">
            <input type="text" placeholder="بحث عن طالب" class="w-full search-input">
        </div>

        <!-- Grid Layout for Grades -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Grade 1 -->
            <a href="grade1.html" class="grid-item">
                <i class="fas fa-school icon"></i>
                <span>الصف الأول</span>
            </a>

            <!-- Grade 2 -->
            <a href="grade2.html" class="grid-item">
                <i class="fas fa-school icon"></i>
                <span>الصف الثاني</span>
            </a>

            <!-- Grade 3 -->
            <a href="grade3.html" class="grid-item">
                <i class="fas fa-school icon"></i>
                <span>الصف الثالث</span>
            </a>

            <!-- Grade 4 -->
            <a href="grade4.html" class="grid-item">
                <i class="fas fa-school icon"></i>
                <span>الصف الرابع</span>
            </a>

            <!-- Grade 5 -->
            <a href="grade5.html" class="grid-item">
                <i class="fas fa-school icon"></i>
                <span>الصف الخامس</span>
            </a>

            <!-- Grade 6 -->
            <a href="grade6.html" class="grid-item">
                <i class="fas fa-school icon"></i>
                <span>الصف السادس</span>
            </a>
        </div>

        <!-- Back Button -->
        <div class="mt-8 flex justify-center">
            <button onclick="window.history.back()" class="bg-[#1a3f4e] text-white py-2 px-6 rounded-lg hover:bg-[#145a32] transition">
                ← الرجوع إلى الخلف
            </button>
        </div>

    </div>

</body>
</html>

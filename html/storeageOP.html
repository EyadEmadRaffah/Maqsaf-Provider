<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <link rel="icon" type="image/png" href="/src/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مقصف - إدارة المخزون</title>
    <link rel="stylesheet" href="/css/global.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Font: Tajawal -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/storeageOP.css" />
  </head>
  <body class="h-screen flex flex-col items-center bg-gradient-to-b from-[#0ea5e9] to-[#115e59] font-[Tajawal]">

    
        <!-- Logo -->
        <div class="logo">
          <img src="/src/logo.png" alt="Logo">
      </div>


    <!-- Top Bar Section -->
    <div
      class="w-11/12 max-w-5xl mx-auto bg-[#0a4b56] rounded-3xl mt-6 p-4 flex justify-around items-center text-white floating-bar"
    >
      <!-- Home -->
      <a href="/html/home.html" class="flex flex-col items-center hover:text-gray-300">
        <i class="fa fa-home text-2xl mb-1"></i>
        <span class="text-sm">الصفحة الرئيسية</span>
      </a>

      <!-- Create Order -->
      <a href="/html/newOrder.html" class="flex flex-col items-center hover:text-gray-300">
        <i class="fa fa-cart-plus text-2xl mb-1"></i>
        <span class="text-sm">إنشاء طلب</span>
      </a>

      <!-- Menu -->
      <a href="/html/menu.html" class="flex flex-col items-center hover:text-gray-300">
        <i class="fa fa-list text-2xl mb-1"></i>
        <span class="text-sm">قائمة الطعام</span>
      </a>

      <!-- Monitor Data -->
      <a href="/html/income.html" class="flex flex-col items-center hover:text-gray-300">
        <i class="fa fa-database text-2xl mb-1"></i>
        <span class="text-sm">مراقبة البيانات</span>
      </a>

      <!-- Inventory -->
      <a href="/html/storeageOP.html" class="flex flex-col items-center hover:text-gray-300">
        <i class="fa fa-archive text-2xl mb-1"></i>
        <span class="text-sm">المخزون</span>
      </a>
    </div>


    <!-- Search Bar -->
    <div class="w-11/12 max-w-md mt-12 mb-8">
      <input
        type="text"
        placeholder="بحث عن منتج"
        class="w-full rounded-full py-3 px-6 text-gray-700 focus:outline-none"
      />
    </div>

    <!-- Buttons Section -->
    <div class="flex flex-col gap-4 items-center w-full">
      <!-- Existing Products -->
      <a
        href="#"
        class="custom-button bg-[#083a43] text-white"
      >
        <i class="fa fa-database"></i>
        المنتجات الموجودة
      </a>

      <!-- Add Product -->
      <a
        href="#"
        class="custom-button bg-[#0f9d58] text-white"
      >
        <i class="fa fa-plus"></i>
        إضافة منتج
      </a>

<!-- Back Button -->
<a
  href="#"
  onclick="history.back()"
  class="custom-button bg-[#083a43] text-white"
>
  <i class="fa fa-arrow-right order-1"></i>
  <span class="order-2">الرجوع إلى الخلف</span>
</a>


    </div>
  </body>
</html>

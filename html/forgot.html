<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نسيت كلمة المرور - مقصف</title>
    <link rel="stylesheet" href="/css/global.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Font: Tajawal -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
        body {
            background: linear-gradient(180deg, #0ea5e9 0%, #115e59 100%);
            color: #ffffff;
            font-family: "Tajawal", sans-serif;
        }

        .forgot-card {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            background-color: #0a4b56;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #083a43;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="forgot-card bg-white text-black rounded-lg p-8 w-96">
        <div class="text-center mb-8">
            <img src="/src/logo.png" alt="Maqsaf Logo" class="w-24 mx-auto mb-4" />
            <h1 class="text-2xl font-bold">استعادة كلمة المرور</h1>
        </div>

                            <!-- Logo -->
                            <div class="logo">
                                <img src="/src/logo.png" alt="Logo">
                            </div>

        <form id="forgotPasswordForm">
            <div class="mb-6">
                <label for="email" class="block text-sm font-bold mb-2">البريد الإلكتروني</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#0a4b56]"
                    placeholder="ادخل بريدك الإلكتروني"
                    required
                />
            </div>

            <div class="text-center">
                <button
                    type="submit"
                    class="submit-btn text-white w-full py-3 rounded-lg font-bold text-lg"
                >
                    إرسال
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="/html/login.html" class="text-sm text-[#0a4b56] hover:underline">
                العودة إلى تسجيل الدخول
            </a>
        </div>
    </div>

    <script>
        // معالجة زر "إرسال"
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إرسال الفورم الافتراضي

            // إظهار رسالة تنبيه (Pop-up)
            alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني!");

            // إعادة التوجيه إلى صفحة تسجيل الدخول بعد 1.5 ثانية
            setTimeout(function() {
                window.location.href = "/html/login.html";
            }, 1500);
        });
    </script>
</body>
</html>

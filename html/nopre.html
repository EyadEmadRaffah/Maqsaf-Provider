<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقصف</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #2AA6C4 0%, #0D7E94 50%, #0C515F 75%, #041F23 100%);
            color: #fff;
            text-align: center;
            direction: rtl;
            position: relative;
            height: 100vh;
            margin: 0;
        }

        /* Logo (Top Right) */
        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 150px; /* Adjust the logo size */
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
        }

        /* Student Info */
        .student-info {
            background-color: #064A5D;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0 auto 20px;
            width: 80%;
            color: #fff;
        }

        .student-info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .student-details {
            flex: 1;
            text-align: center;
        }

        .student-details p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* Alert */
        .alert {
            border: 2px solid red;
            color: red;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 14px;
        }

        /* Buttons Section */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background: #fff;
            color: #064A5D;
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            display: inline-block;
        }

        .button:hover {
            background: #ddd;
        }

        /* Bottom Buttons */
        .bottom-buttons {
            margin-top: 30px;
        }

        .bottom-buttons .button {
            background-color: #064A5D;
            color: #fff;
            display: block;
            margin: 10px auto;
            width: 200px;
            font-size: 16px;
        }

        .bottom-buttons .button:hover {
            background-color: #053B47;
        }

        /* Progress Bar */
        .progress-container {
            background: #eee;
            height: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
        }

        .progress-bar {
            background-color: #2CAF50;
            width: 65%; /* Adjust progress percentage */
            height: 100%;
            border-radius: 5px;
        }

        /* Icon */
        .icon {
            font-size: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://via.placeholder.com/150x50?text=مقصف" alt="شعار مقصف" class="logo">

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>اسم الطالب</h1>
        </div>

        <!-- Student Info -->
        <div class="student-info">
            <img src="https://via.placeholder.com/80" alt="Student Photo">
            <div class="student-details">
                <h2>محمد عبدالله الحربي</h2>
                <p>رقم الطالب: 0001</p>
                <p>الرصيد الحالي: 55 ريال</p>
                <p>الحد اليومي: 10 ريال</p>
            </div>
            <div class="alert">لا يوجد طلب مسبق لليوم</div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="#" class="button">الأطعمة الممنوعة</a>
            <a href="#" class="button">عمليات الشراء</a>
        </div>
    </div>

    <!-- Progress Bar (Under Container) -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>

    <!-- Bottom Buttons -->
    <div class="bottom-buttons">
        <a href="#" class="button">
            <span class="icon">🛒</span> انشاء طلب
        </a>
        <a href="#" class="button">
            <span class="icon">←</span> الرجوع إلى الخلف
        </a>
    </div>
</body>
</html>

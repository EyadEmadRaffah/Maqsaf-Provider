<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طريقة الدفع</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font: Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #0ea5e9 0%, #115e59 100%);
      color: #ffffff;
      font-family: "Tajawal", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1a3f4e;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    .student-info {
      background-color: #0a4b56;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .student-info img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }

    .student-details {
      text-align: right;
    }

    .student-details p {
      margin: 4px 0;
    }

    .table {
      background-color: #083a43;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .table-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #0a4b56;
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .total-row {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 16px;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }

    .action-button {
      background-color: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: bold;
      width: 48%;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #059669;
    }

    .back-button {
      background-color: #083a43;
    }

    .back-button:hover {
      background-color: #0a4b56;
    }

    .upload-button {
      background-color: #eab308;
      color: white;
    }

    .upload-button:hover {
      background-color: #ca8a04;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>طريقة الدفع</h1>
    </div>

    <!-- Student Info -->
    <div class="student-info">
      <img src="https://pbs.twimg.com/media/Fp9wmTrXoAE9wSr.jpg" alt="Student Avatar">
      <div class="student-details">
        <p><strong>محمد عبدالله الحربي</strong></p>
        <p>المتبقي من الحد اليومي: <span>9 ريال</span></p>
        <p>الرصيد الحالي: <span>55 ريال</span></p>
      </div>
    </div>

    <!-- Order Details -->
    <div class="table">
      <div class="table-header">
        <span>اسم الصنف</span>
        <span>السعر</span>
      </div>
      <div class="table-row">
        <span>ساندوتش تونة</span>
        <span>3 ريال</span>
      </div>
      <div class="table-row">
        <span>سلطة خيار</span>
        <span>5 ريال</span>
      </div>
      <div class="total-row">المجموع الكلي: <span>8 ريال</span></div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="action-button" onclick="payFromBalance()">رصيد المحفظة</button>
      <button class="action-button upload-button" onclick="uploadCash()">دفع كاش</button>
      <button class="action-button back-button" onclick="window.history.back()">الرجوع الى القائمة</button>
    </div>
  </div>

  <script>
    function payFromBalance() {
      alert('تم الدفع بنجاح باستخدام رصيد المحفظة!');
      // Redirect to confirmation page
      window.location.href = "confirmation.html";
    }

    function uploadCash() {
      alert('تم دفع الكاش بنجاح!');
      // Add your logic for cash upload here
    }
  </script>
</body>
</html>
